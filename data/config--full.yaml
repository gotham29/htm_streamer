features:
  value:
    type: float
    weight: 1.0
    min:
    max:
  timestamp:
    type: timestamp
    weight: 1.0
    format: '%Y-%m-%d %X'
    timeOfDay:
      - 30
      - 1
    weekend: 21
models_encoders:
  n: 400
  w: 21
  n_buckets: 130
  p_padding: 20
#  minmax_percentiles:
#  - 1
#  - 99
#  sparsity: 0.0525  #0.02
models_params:
  anomaly:
    period: 1000
  predictor:
    sdrc_alpha: 0.1
  sp:
    potentialPct: 0.8
    columnCount: 2048
    globalInhibition: true  #nupic: 1
    boostStrength: 0.0
    localAreaDensity: 0.0
    numActiveColumnsPerInhArea: 40
    synPermActiveInc: 0.003
    synPermConnected: 0.2
    synPermInactiveDec: 0.0005
  tm:
    activationThreshold: 20
    cellsPerColumn: 32
    columnDimensions: 2048
    initialPerm: 0.24
    maxSegmentsPerCell: 128
    maxSynapsesPerSegment: 128
    minThreshold: 13
    newSynapseCount: 31
    permanenceDec: 0.008
    permanenceInc: 0.04
    permanenceConnected: 0.5
models_predictor:
  enable: false
  resolution: 1
  steps_ahead:
  - 1
  - 2
models_state:
  model_for_each_feature: false
  return_pred_count: false
  use_sp: true
timesteps_stop:
  learning:
  running:
  sampling:
